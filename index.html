<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actuator Control</title>
  </head>
  <body>
    <h1>Actuator Control</h1>
    <form id="inputForm">
      <label for="pitch">Pitch (degrees):</label>
      <input type="number" id="pitch" name="pitch" required /><br /><br />
      <label for="roll">Roll (degrees):</label>
      <input type="number" id="roll" name="roll" required /><br /><br />
      <label for="heave">Heave (mm):</label>
      <input type="number" id="heave" name="heave" required /><br /><br />
      <input type="submit" value="Calculate" />
    </form>

    <script src="script.js"></script>
  </body>
</html>
